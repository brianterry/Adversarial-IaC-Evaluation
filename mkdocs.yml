site_name: Adversarial IaC Evaluation
site_description: Red Team vs Blue Team evaluation framework for LLM security in Infrastructure-as-Code
site_author: Brian Terry
site_url: https://brianterry.github.io/Adversarial-IaC-Evaluation/

repo_name: brianterry/Adversarial-IaC-Evaluation
repo_url: https://github.com/brianterry/Adversarial-IaC-Evaluation

theme:
  name: material
  palette:
    - scheme: slate
      primary: red
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: red
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - How It Works:
    - Game Flow: concepts/game-flow.md
    - Scoring System: concepts/scoring.md
    - Judge Algorithm: concepts/judge.md
  - User Guide:
    - CLI Reference: guide/cli.md
    - Configuration: guide/configuration.md
    - Running Experiments: guide/experiments.md
  - Research:
    - Findings: research/findings.md
    - Tool Comparison: research/tool-comparison.md
    - Novelty: research/novelty.md
  - API Reference:
    - Red Team Agent: api/red-team.md
    - Blue Team Agent: api/blue-team.md
    - Judge Agent: api/judge.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/brianterry/Adversarial-IaC-Evaluation
  generator: false

copyright: Copyright &copy; 2026 Brian Terry
