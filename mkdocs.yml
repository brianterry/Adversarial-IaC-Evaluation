site_name: Adversarial IaC Eval
site_description: A game-theoretic framework for evaluating LLM security capabilities in Infrastructure-as-Code
site_author: Brian Terry
site_url: https://brianterry.github.io/Adversarial-IaC-Evaluation/

repo_name: brianterry/Adversarial-IaC-Evaluation
repo_url: https://github.com/brianterry/Adversarial-IaC-Evaluation

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    logo: material/shield-sword
  font:
    text: IBM Plex Sans
    code: JetBrains Mono

nav:
  - Home: index.md
  - Framework:
    - Overview: framework/overview.md
    - Architecture: framework/architecture.md
    - Game Protocol: framework/game-protocol.md
    - Scoring System: framework/scoring.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Extending:
    - Overview: extending/overview.md
    - Custom Scenarios: extending/scenarios.md
    - Custom Models: extending/models.md
    - Custom Metrics: extending/metrics.md
    - Custom Agents: extending/agents.md
  - Example Studies:
    - Overview: studies/overview.md
    - Model Comparison: studies/model-comparison.md
    - Tool Comparison: studies/tool-comparison.md
  - API Reference:
    - Red Team Agent: api/red-team.md
    - Blue Team Agent: api/blue-team.md
    - Judge Agent: api/judge.md
    - Game Engine: api/game-engine.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/brianterry/Adversarial-IaC-Evaluation
  generator: false

copyright: Copyright &copy; 2026 Brian Terry
